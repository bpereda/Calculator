<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS Calculator</title>
  <link rel="stylesheet" href="calculator.css" />
</head>

<body>
<div class="calculator">
  <div class="display" id="screen">0</div>
  <div class="buttons">
    <button class="button gray" data-value="AC">AC</button>
    <button class="button gray" data-value="+/-">+/-</button>
    <button class="button gray" data-value="%">%</button>
    <button class="button orange" data-value="/">÷</button>

    <button class="button" data-value="7">7</button>
    <button class="button" data-value="8">8</button>
    <button class="button" data-value="9">9</button>
    <button class="button orange" data-value="*">×</button>

    <button class="button" data-value="4">4</button>
    <button class="button" data-value="5">5</button>
    <button class="button" data-value="6">6</button>
    <button class="button orange" data-value="-">−</button>

    <button class="button" data-value="1">1</button>
    <button class="button" data-value="2">2</button>
    <button class="button" data-value="3">3</button>
    <button class="button orange" data-value="+">+</button>

    <button class="button" data-value="calc"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0,0,256,256">
      <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.33333,5.33333)"><path d="M42,37c0,2.762 -2.238,5 -5,5h-26c-2.762,0 -5,-2.238 -5,-5v-26c0,-2.762 2.238,-5 5,-5h26c2.762,0 5,2.238 5,5z" fill-opacity="0" fill="#cfd8dc"></path><path d="M32,38h-16c-1.105,0 -2,-0.895 -2,-2v-24c0,-1.105 0.895,-2 2,-2h16c1.105,0 2,0.895 2,2v24c0,1.105 -0.895,2 -2,2z" fill="#ffffff"></path><path d="M30,18h-12c-0.552,0 -1,-0.448 -1,-1v-4c0,-0.552 0.448,-1 1,-1h12c0.552,0 1,0.448 1,1v4c0,0.552 -0.448,1 -1,1z" fill="#333333"></path><circle cx="18" cy="22" r="2" fill="#333333"></circle><circle cx="24" cy="22" r="2" fill="#333333"></circle><circle cx="30" cy="22" r="2" fill="#333333"></circle><circle cx="18" cy="28" r="2" fill="#333333"></circle><circle cx="24" cy="28" r="2" fill="#333333"></circle><circle cx="30" cy="28" r="2" fill="#333333"></circle><circle cx="30" cy="34" r="2" fill="#333333"></circle><path d="M24,36h-6c-1.105,0 -2,-0.895 -2,-2v0c0,-1.105 0.895,-2 2,-2h6c1.105,0 2,0.895 2,2v0c0,1.105 -0.895,2 -2,2z" fill="#333333"></path></g></g>
    </svg></button>
    <button class="button" data-value="0">0</button>
    <button class="button" data-value=".">.</button>
    <button class="button orange" data-value="=">=</button>
  </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
